<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="parent-container">
			<div class="mobile-form-container">
				<header class="header">
					<img src="images/icons8-unchecked-checkbox-24.png" alt="square icon" />
					<img src="images/icons8-filled-circle-24.png" alt="circle icon" />
					<img src="images/icons8-triangle-arrow-24.png" alt="triangle icon" />
				</header>

				<form class="mobile-form">
					<div class="nav-container form-item">
						<div class="nav-left">
							<img src="images/icons8-menu-24.png" alt="menu icon" />
							<h3>Contact</h3>
						</div>
						<div class="nav-right">
							<img src="images/icons8-search-24.png" alt="search icon" />
							<img src="images/icons8-menu-vertical-24.png" alt="vertical image icon" />
						</div>
					</div>

					<div class="form-item">
						<img src="images/icons8-user-24.png" alt="user icon" />
						<div class="name-input">
							<p>Name</p>
						</div>
					</div>

					<div class="form-item phone-number">
						<img src="images/icons8-phone-24.png" alt="phone icon" />
						<div class="phone">
							<p>Phone Number</p>
						</div>
						<div class="label">
							<p>Label</p>
							<img src="images/icons8-sort-down-12.png" alt="sort down arrow" />
						</div>
					</div>

					<div class="form-item">
						<img src="images/icons8-location-24.png" alt="location icon" />
						<div class="address-input"></div>
					</div>

					<div class="form-item">
						<div class="city-input"></div>
					</div>

					<div class="form-item">
						<div class="state-inputs"></div>
						<div class="zip-input"></div>
					</div>

					<div class="form-item">
						<img src="images/icons8-envelope-24.png" alt="email icon" />
						<div class="email-input"></div>
					</div>

					<div class="form-item">
						<img src="images/icons8-birthday-cake-24.png" alt="cake icon" />
						<div class="birthday-input"></div>
					</div>
				</form>
			</div>
		</div>
