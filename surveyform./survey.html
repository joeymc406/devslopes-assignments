	<body>
		<form>
			<h1>Employee Interests Survey Form</h1>

			<label for="firstName">Name:</label>
			<input value="name" type="text" id="name" name="name" required /><br /><br />

			<label for="department">Department:</label><br />
			<input value="department" type="text" id="department" name="department" required /><br /><br />

			<label for="about">Tell us about yourself:</label><br />
			<textarea id="about" name="about" rows="3" cols="30"> </textarea>

			<h4>Are you happy with your current career choice?</h4>
			<input type="radio" id="yes" name="optionr" />
			<label for="yes">Yes</label><br />
			<input type="radio" id="no" name="option" />
			<label for="no">No</label><br /><br />

			<p>Which languages are you proficient in?</p>

			<input type="checkbox" id="html" name="html" />
			<label for="html">HTML</label>
			<input type="checkbox" id="css" name="css" />
			<label for="css">CSS</label>
			<input type="checkbox" id="javascript" name="javascript" />
			<label for="javascript">Javascript</label><br /><br />

			<label for="relationship">Years Experience:</label><br />
			<select id="relationship" name="relationship">
				<option value="1>">1></option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="10+">10+</option></select
			><br /><br />

			<input type="submit" />
		</form>
