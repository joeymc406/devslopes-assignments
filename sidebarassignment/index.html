<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="sidebar-container">
			<div class="sidebar-component">
				<div class="title-item">
					<h1>Sidebar</h1>
				</div>
				<div class="home-item">
					<img src="images/small-house copy.svg" alt="house logo" width="50px" height="50px" />
					<h2>Home</h2>
				</div>
				<div class="about-item">
					<img src="images/img12 copy.jpg" alt="person logo" width="50px" height="50px" />
					<h2>About Me</h2>
				</div>
				<div class="portfolio-item">
					<img src="images/icon-1 copy.svg" alt="camera logo" width="50px" height="50px" />
					<h2>Portfolio</h2>
				</div>
				<div class="contact-item">
					<img src="images/icon-white-15 copy.svg" alt="letter logo" width="50px" height="50px" />
					<h2>Contact</h2>
				</div>
				<div class="name-item">
					<img
						class="profile-image"
						src="images/verified-user copy.svg"
						alt="profile-logo"
						width="50px"
						height="50px" />
					<h2>John Doe</h2>
				</div>
			</div>
		</div>

		<script src="" async defer></script>

</html>
