<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="parent-container">
			<div class="googleheader-container">
				<div class="header-component">
					<div class="headerleft-item">
						<a href="https://devslopes.com/">About</a>
						<a href="https://devslopes.com/">Store</a>
					</div>
					<div class="headerright-item">
						<a href="https://devslopes.com/">Gmail</a>
						<a href="https://devslopes.com/">Images</a>
						<a href="https://devslopes.com/"
							><img src="images/menu.png" alt="menu item icon" height="24px" width="24px"
						/></a>
						<a href="https://devslopes.com/"
							><img src="images/profile.png" alt="profile person icon" height="24px" width="24px"
						/></a>
					</div>
				</div>
			</div>
			<div class="googlelogo-container">
				<div class="logo-component"></div>
				<div class="logo-item"></div>
				<img src="images/Google-logo-384x216.png" alt="google logo" height="170" width="360" />
			</div>
			<div class="googlesearchbar-container">
				<div class="search-component">
					<div class="searchbar-itemleft">
						<img src="images/search.png" alt="search icon" height="24px" width="24px" />
					</div>
					<div class="searchbar-itemcenter"></div>
					<div class="searchbar-itemright">
						<img src="images/microphone.png" alt="microphone icon" height="24px" width="24px" />
					</div>
				</div>
				<div class="button-component">
					<div class="button-item">
						<button class="btn-1">Goodle Search</button>
						<button class="btn-2">I'm Feeling Lucky</button>
					</div>
				</div>
			</div>
			<div class="googleplaceholder-container"></div>
			<div class="googlefooter-container">
				<div class="footer-componentleft">
					<a href="https://devslopes.com/">Advertising</a>
					<a href="https://devslopes.com/">Business</a>
					<a href="https://devslopes.com/">How Search Works</a>
				</div>
				<div class="footer-componentright">
					<a href="https://devslopes.com/">Privacy</a>
					<a href="https://devslopes.com/">Terms</a>
					<a href="https://devslopes.com/">Settings</a>
				</div>
			</div>
		</div>

		<script src="" async defer></script>
	</body>
</html>
