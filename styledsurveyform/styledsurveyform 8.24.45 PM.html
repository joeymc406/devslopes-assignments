<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="surveyHeader">
			<h1>Styled Survey Form</h1>

			<p>Thank you for taking the time to fill out this survey.</p>
		</div>
		<br />

		<form class="formElement">
			<label for="name">Name:</label>
			<br />
			<input type="text" id="name" name="name" />

			<br /><br />

			<label for="email">Email:</label>
			<br />
			<input type="email" id="email" name="email" />

			<br /><br />

			<label for="age">Age:</label>
			<br />
			<input type="age" id="age" name="age" />

			<br /><br />

			<label for="role">What option best descripbes your current role?</label>
			<br />
			<select>
				<option selected>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer Not to Say</option>
				<option>Other</option>
			</select>

			<br /><br />

			<h4>Would you recommend Devslopes to a friend?</h4>
			<input type="radio" id="definitely" name="recommendation" />
			<label for="definitely">Definitely</label>
			<input type="radio" id="maybe" name="recommendation" />
			<label for="Maybe">Maybe</label>
			<input type="radio" id="notsure" name="recommendation" />
			<label for="notsure">Not Sure</label>

			<br /><br /><br />

			<label for="role">What is your favorite feature of Devslopes?</label>
			<br />
			<select>
				<option selected>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Mentorship</option>
			</select>

			<br /><br />

			<h4>What would you like to see improved?</h4>
			<br />
			<label for="frontend">Front-End Projects</label>
			<input type="checkbox" id="frontend" name="email" />
			<br />
			<label for="backend">Back-End Projects</label>
			<input type="checkbox" id="backend" name="backend" />
			<br />
			<label for="challenges">Challenges</label>
			<input type="checkbox" id="challenges" name="challenges" />
			<br />
			<label for="videos">Videos</label>
			<input type="checkbox" id="videos" name="videos" />
			<br />
			<label for="online">Online Meetups</label>
			<input type="checkbox" id="online" name="online" />
			<br />
			<label for="community">Community</label>
			<input type="checkbox" id="community" name="community" />
			<br /><br />

			<label for="comments">Any comments or suggestions?</label>
			<input type="textbox" id="comments" name="comments" />

			<br /><br />

			<input type="submit" id="submit" name="submit" />
		</form>

		<script src="" async defer></script>
	</body>
</html>
